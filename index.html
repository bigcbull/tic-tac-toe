<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="main">
            <div class="players">
                <div class="player1">Player 1 ❌</div>
                <div class="player2">Player 2 ⭕</div>
            </div>
            <div class="game">
                <div class="grid" id="1"></div>
                <div class="grid" id="2"></div>
                <div class="grid" id="3"></div>
                <div class="grid" id="4"></div>
                <div class="grid" id="5"></div>
                <div class="grid" id="6"></div>
                <div class="grid" id="7"></div>
                <div class="grid" id="8"></div>
                <div class="grid" id="9"></div>
            </div>
            <div class="result">
            </div>
        </div>
    </div>
</body>
</html>
